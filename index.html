<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>terminal.js test</title>
		<script src="./js/terminal.js"></script>

		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row justify-content-center">
									<h1 class="text-center mt-4">Cryptology Calculator</h1>

				<div class="col-10">
					<div class="row mt-5 ml-4">
						<div class="col-7">
							All calculations done in <big>Z</big> mod
							<input id="inputN" value="26" type="number" size="6" required />
							<div id="terminal-wrapper">
								<div id="terminal-toolbar" class="mb-2 mt-2">
									<button id="clearButton" class="btn btn-danger">Clear</button>
									<button id="helpButton"
									 class="btn btn-info">Help</button>
								</div>
								<div id="terminal"></div>
							</div>
						</div>
							<div class="col-3 mt-4 ml-4">
							<h1>Equations</h1>
							<ul id="test">
								
							</ul>
						</div>
					</div>
				</div>
				<div class="col-2 m-auto">
					<table>
						<thead>
							<tr>
								<th>x</th>

								<th>x<sup>-1</sup></th>
							</tr>
						</thead>
						<tbody id="inverseTableBody"></tbody>
					</table>
				</div>
			</div>
		</div>
	</body>

	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
		}
		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}

		ul {
			list-style: none;
		}

		li:first-child {
			font-weight: bold;
		}

		li {
			white-space: pre;
		}

		html,
		body {
			width: 100%;
		}
		
		.Terminal{

			height:600px !important;
		}
	</style>

	<script src="./js/main.js"></script>
</html>
